<app-nav-main></app-nav-main>
<app-logout-nav></app-logout-nav>
<div class="container">
    <div class="row-g-3 mt-5">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xl-12 col-xxl-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Course Title</th>
                        <th>Course Description</th>
                        <th>Course Duration</th>
                        <th>Course Date</th>
                        <th>Course Venue</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngIf="loading; then loadingScreen; else dataScreen" >  </ng-container>

<ng-template #loadingScreen>
    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only"> </span>
      </div>
      <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only"> </span>
      </div>
</ng-template>

<ng-template #dataScreen>
    <tr *ngFor="let i of data">
        <td>{{i._id}}</td>
        <td>{{i.courseTitle}}</td>
        <td>{{i.courseDescription}}</td>
        <td>{{i.courseDuration}}</td>
        <td>{{i.courseDate}}</td>
        <td>{{i.courseVenue}}</td>
    </tr>
    
</ng-template>

                </tbody>
            </table>
        </div>
    </div>
</div>
